<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Table Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 style="text-align: center; color: snow;">This is arithmetic operation table</h2>
    <span style="display: flex; justify-content: center; gap: 300px; margin-top: 25px;">

    <div class="button-group" style="width: 18.2rem; font-size: 14px; height: 24px; padding-top: 3px;">
        <label for="columns" style="background-image: none; margin-left: 23px;">Enter number of Columns:</label>
        <input type="number" id="columns" min="1" value="1" style="background-image: none; text-align: center;
        border: 1px solid white; border-radius: 10px;">
    </div>

    <div class="button-group" style="width: 18.2rem; font-size: 14px; height: 23px; padding-top: 3px;">
        <label for="rows" style="background-image: none; margin-left: 38px;">Enter number of Rows:</label>
        <input type="number" id="rows" min="1" value="1" style="background-image: none;text-align: center;
        border: 1px solid white; border-radius: 10px;">
    </div>
    </span>
    
    <div class="button-group" style="width: 13.5rem; margin-left: 575px; font-size: 14px;">
        <label for="operation" style="background-image: none; margin-left:18px;">Select Operation:</label>
        <select id="operation" style="background-image: none; border: 1px solid white; border-radius: 10px;">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
    </div>

  
    <div class="button-group" style="width: 2.2rem; margin-left: 620px; width: 130px; height: 30px; border-radius: 85px;
    margin-top: 20px;">
        <button onclick="generateTable()" style="background-image: none;
        border: 1px solid white; font-size: 15px; margin-left: 40px; margin-top: 5px;">Enter</button>
    </div>



  
    <h3 style="color: white; background-image: none;">Result:</h3>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            // Get user inputs
            const columns = parseInt(document.getElementById('columns').value);
            const rows = parseInt(document.getElementById('rows').value);
            const operation = document.getElementById('operation').value;

            // Create table without Row and Col labels
            let tableHtml = '<table style="background-image: none;"><tbody>';

            // Create rows and apply operation
            for (let row = 1; row <= rows; row++) {
                tableHtml += `<tr">`;
                for (let col = 1; col <= columns; col++) {
                    let result;

                    // Generate expression string based on the operation
                    if (operation === 'add') {
                        result = `${row} + ${col} = ${row + col}`;
                    } else if (operation === 'subtract') {
                        result = `${row} - ${col} = ${row - col}`;
                    } else if (operation === 'multiply') {
                        result = `${row} * ${col} = ${row * col}`;
                    } else if (operation === 'divide') {
                        result = (col !== 0) ? `${row} / ${col} = ${(row / col).toFixed(2)}` : "NaN"; // Handle divide by 0
                    }

                    // Append the operation with the result to the table cell
                    tableHtml += `<td style="background-image: none; color: white;"">${result}</td>`;
                }
                tableHtml += '</tr style="background-image: none;color: white;">';
            }

            tableHtml += '</tbody style="background-image: none; color: white;"></table>';

            // Display the generated table
            document.getElementById('tableContainer').innerHTML = tableHtml;
        }
    </script>

</body>
</html>
